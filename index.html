<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/banner.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <title>Uber Mexico</title>
</head>
<body>
    <header>
        <nav class="container-nav-grid">
            <div>
                <a href="">Uber</a>
            </div>
            <div>
                <a href="">Inicia sesion</a>
            </div>
            <div class="btn-registrar">
                <a href="">Registrate</a>
            </div>
        </nav>
    </header>

    <section class="container-banner">
        <div class="container-banner-div1">
            <h1>Viaja a cualquier lugar con la app de Uber</h1>
        </div>
        <div class="container-banner-div2">
            <h2>
                Pide un viaje, subete al vehiculo y relajate
            </h2>
            <form action="">
                <div class="container-input-ubicacion">
                    <input type="text" placeholder="Ingresar ubicacion">
                    <img src="./assets/icons8-enviar-50.png" alt="">
                </div>
                <input type="text" placeholder="Ingresar destino" class="input-destino">
                <button>Ver precios</button>
            </form>
        </div>
        <div class="container-banner-div3">
            <img src="./assets/uber-banner.png" alt="">
        </div>
    </section>
